<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="lib/slick.css"/>
  <link rel="stylesheet" type="text/css" href="lib/slick-theme.css"/>

</head>
<body>


<section class="main">
  <div class="homepage-hero-module">
    <img class="logo" src='./images/logo.png' alt="">
    <div class="video-container">

      <div class="filter"></div>
      <video autoplay loop class="fillWidth">
        <source src="./backgroundVideo/discussing_features.mp4" type="video/mp4"/>
        Your browser does not support the video tag. I suggest you upgrade your browser.
        <source src="./backgroundVideo/discussing_features.webm" type="video/webm"/>
        Your browser does not support the video tag. I suggest you upgrade your browser.
      </video>
      <div class="poster hidden">
        <img src="./backgroundVideo/discussing_features.jpg" alt="">
      </div>
    </div>
  </div>


  <section class="partners">

    <h1>Partnerzy</h1>
    <div class="container-fluid">
      <div class="partners-logos row">
        <div class="col-2 content-center">Jakieś logo</div>
        <div class="col-2 content-center">Jakieś logo</div>
        <div class="col-2 content-center">Jakieś logo</div>
        <div class="col-2 content-center">Jakieś logo</div>
        <div class="col-2 content-center">Jakieś logo</div>
        <div class="col-2 content-center">Jakieś logo</div>
        <div class="col-2 content-center">Jakieś logo</div>
        <div class="col-2 content-center">Jakieś logo</div>
        <div class="col-2 content-center">Jakieś logo</div>
      </div>


    </div>

  </section>


  <footer class="container-fluid">

  </footer>

  <script type="text/javascript" src="./lib/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="./lib/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="lib/slick.min.js"></script>
  <script type="text/javascript">
      $(document).ready(function () {
          $('.partners-logos').slick({
              dots: true,
              infinite: false,
              slidesToShow: 3,
              slidesToScroll: 1,
              autoplay: true,
              autoplaySpeed: 5000,
              arrows: false,
          });
      });
  </script>
  <script src="./js/video.js"></script>


  <script src="./lib/bootstrap-4.0.0-alpha.6-dist/js/bootstrap.js"></script>


</body>
</html>
